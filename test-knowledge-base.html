<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>知识库功能测试</h1>
    
    <div class="test-section">
        <h3>1. 获取文件列表</h3>
        <button onclick="testGetFiles()">测试获取文件列表</button>
        <div id="filesList"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 上传文件</h3>
        <input type="file" id="testFile" accept=".txt,.pdf,.doc,.docx">
        <button onclick="testUploadFile()">测试上传文件</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 下载文件</h3>
        <input type="text" id="fileId" placeholder="输入文件ID">
        <button onclick="testDownloadFile()">测试下载文件</button>
        <div id="downloadResult"></div>
    </div>

    <script>
        async function testGetFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                document.getElementById('filesList').innerHTML = 
                    `<div class="success">成功获取 ${files.length} 个文件</div>
                     <pre>${JSON.stringify(files, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    `<div class="error">获取文件列表失败: ${error.message}</div>`;
            }
        }

        async function testUploadFile() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadResult').innerHTML = 
                    '<div class="error">请选择文件</div>';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('uploadResult').innerHTML = 
                        `<div class="success">文件上传成功: ${result.file.name}</div>
                         <pre>${JSON.stringify(result.file, null, 2)}</pre>`;
                } else {
                    document.getElementById('uploadResult').innerHTML = 
                        `<div class="error">文件上传失败: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 
                    `<div class="error">上传失败: ${error.message}</div>`;
            }
        }

        async function testDownloadFile() {
            const fileId = document.getElementById('fileId').value;
            
            if (!fileId) {
                document.getElementById('downloadResult').innerHTML = 
                    '<div class="error">请输入文件ID</div>';
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}/download`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'downloaded_file';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    document.getElementById('downloadResult').innerHTML = 
                        '<div class="success">文件下载成功</div>';
                } else {
                    const error = await response.json();
                    document.getElementById('downloadResult').innerHTML = 
                        `<div class="error">下载失败: ${error.error}</div>`;
                }
            } catch (error) {
                document.getElementById('downloadResult').innerHTML = 
                    `<div class="error">下载失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
