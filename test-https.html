<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS API测试</title>
</head>
<body>
    <h1>HTTPS API测试</h1>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const currentHost = window.location.hostname;
            const currentProtocol = window.location.protocol;
            const isHttps = currentProtocol === 'https:';
            const port = isHttps ? '8443' : '8000';
            const apiUrl = currentHost === 'localhost' || currentHost === '127.0.0.1' 
                ? `${currentProtocol}//localhost:${port}/api/files`
                : `${currentProtocol}//${currentHost}:${port}/api/files`;
            
            console.log('当前协议:', currentProtocol);
            console.log('是否HTTPS:', isHttps);
            console.log('使用端口:', port);
            console.log('API URL:', apiUrl);
            
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h2>✅ API调用成功</h2>
                        <p>协议: ${currentProtocol}</p>
                        <p>端口: ${port}</p>
                        <p>URL: ${apiUrl}</p>
                        <p>文件数量: ${data.length}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>❌ API调用失败</h2>
                        <p>状态码: ${response.status}</p>
                        <p>URL: ${apiUrl}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>❌ API调用错误</h2>
                    <p>错误: ${error.message}</p>
                    <p>URL: ${apiUrl}</p>
                `;
            }
        }
        
        // 页面加载完成后测试
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
